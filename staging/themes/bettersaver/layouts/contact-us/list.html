{{ define "header" }}
{{/* We can override any block in the baseof file be defining it in the template */}}

{{ define "main" }}

  <div class="py-8">
    <div>
      {{- .Content -}}
    </div>

    {{ partial "form-contact.html" . }}
  </div>
</article>
{{ end }}

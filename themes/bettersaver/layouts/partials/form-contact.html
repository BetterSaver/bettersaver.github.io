<form action="" class="contact-us">
    <div class="left">
        <img src="/images/icon-confused.svg" alt="Confused" />
        <h3>Can't find an answer?</h3>
        <p>Email us. We'll get back to you within two working days.</p>
    </div>
    <div class="fields p-4">
        <div class="grid grid-cols-2 gap-2">
            <label> First Name
                <input type="text" name="first_name" id="first_name">
            </label>
            <label> Last Name
                <input type="text" name="last_name" id="last_name">
            </label>
        </div>

        <label> Email
            <input type="email" name="email" id="email">
        </label>
        <label> Message
            <textarea name="message" id="message"></textarea>
        </label>

        <button type="submit" class="btn purple">Send email</button>
    </div>
</form>
